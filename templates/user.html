<script type="text/javascript" src="assets/js/tooltipster.bundle.min.js"></script>
<script>
    jQuery(document).ready(function($) {
        $('.tooltip').tooltipster({
            theme: 'tooltipster-borderless',
            delay: 100,
            trigger: 'click',
        });

        function tabSwitch(tabBox, obj, toggleClass, fnEnd) {
            $(tabBox).find('.tab-item').on('click', function() {
                var index = $(this).index();
                $('.tab-item').removeClass(toggleClass); //tab_item_active
                $(this).addClass(toggleClass);
                $(obj).addClass('hidden').eq(index).removeClass('hidden');
                if (fnEnd) {
                    fnEnd(index, $(this));
                }
            });
        }

        tabSwitch('.title-list', '.pannel-list', 'active');
    });

    $("#zu").click(function() {
        location.href = "item.html";
    })

</script>
